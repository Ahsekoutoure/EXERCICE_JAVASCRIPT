<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Générateur mot de pass</h1>
     <label for="longeur"></label>
    <input type="text" placeholder="saisir le mot de pass" id="motp">
    <button id="onclique">Générer Password</button>
    <p id="affiche"></p>

    <script>
      const affiche= document.getElementById("affiche")
      const Btncliq= document.getElementById("onclique")
      let motp= document.getElementById('motp')

      motp.addEventListener('input',()=>{
        motp= motp.value 
      
      Btncliq.addEventListener('click',()=>{
      
      function generateur(taille= 12){
        let caract ="azertyuiopqsdfghjklmwxcvbnAZERTYUIOPQSDFGHJKLMWXCVBN,;:!ù$@~#{[[|`^+*-/]}"
        let motpass=""

        for(let j = 0; j< taille; j++){
          const point = Math.floor(Math.random()* caract.length)
          motpass+=caract[point]
        }
        return motpass

      }
      const geneAuto= generateur(taille= 12)
      affiche.innerHTML= 'votre mot de pas est: '+geneAuto

    })
    })
    </script>
    
  </body>
</html>

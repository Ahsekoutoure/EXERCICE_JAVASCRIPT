<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice sur DOM</title>
</head>
<body>
    <H1>Exercice 6a</H1>
    <a href="/EXO6/6a/index6b.html">6b</a>

    <div style="display:flex;flex-direction: column; justify-content: center; background: rgb(4, 78, 175); width: ; height: 300px; margin: auto;">
            <h1 style="margin: 20px;text-align: center;"> Tapez un Mot et cliquez sur le bouton pour Afficher</h1>
        <div style="display:flex;justify-content: center; ">
            <input type="text" placeholder="Taper un mot!" id="nom" style="border-radius:10px; width: 400px; height: 40px;"required></div>
        <div style="display:flex;justify-content: center;">
            <button id="soumet" style="background: rgb(32, 245, 156);width: 200px; height: 40px; border-radius: 10px;margin: 10px;">Soumettre</button></div>
     <div style="display:flex;justify-content: center;">
        <p id="text" style="font-size: 50px; ;font-weight: bolder;color: azure;"></p>
    </div></div>

    <script>
        //6a Créez une zone de texte (<input>) et un bouton soumettre. Quand on clique sur 'Soumettre',
        //  affichez dans un paragraph en dessous 'Votre nom est :  le texte à l'intérieur de la zone de texte) 

let input = document.getElementById('nom')
const btnsoumet = document.getElementById('soumet')
const affich = document.getElementById('text')

btnsoumet.addEventListener('click',() => {
    const nom = input.value
    affich.textContent = ('votre nom est :  '+ nom )
})

        
    </script>
    
</body>
</html>

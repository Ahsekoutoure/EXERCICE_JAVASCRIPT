  <div style="display:flex;flex-direction: column; justify-content: center; background: darkcyan; width: ; height: 300px; margin: auto;">
            <h1 style="margin: 20px;text-align: center;"> Tapez un Mot pour Afficher</h1>
        <div style="display:flex;justify-content: center; ">
            <input type="text" placeholder="Taper un mot!" class="nom" style="border-radius:10px; width: 400px; height: 40px;"required></div>
        <div style="display:flex;justify-content: center;">
            <button class="soumet" style="background: rgb(148, 248, 49);width: 200px; height: 40px; border-radius: 10px;margin: 10px;">Soumettre</button></div>
     <div style="display:flex;justify-content: center;">
        <p class="text" style="font-size: 50px; ;font-weight: bolder;color: azure;"></p>
    </div></div>


    <script>
        //.Créez une copie de l'exercice 6a, puis faite en sorte que quand vous appuyez sur la touche 'Entrée' 
        // dans l'<input>, cela affiche aussi le texte dans le paragraph en dessous.
        //  (tips : utilisez onkeydown et un .querySelector).
let input = document.querySelector('.nom')
const btnsoumet = document.querySelector('.soumet')
const affich = document.querySelector('.text')
function afficheNom (){
const nom = input.value
    affich.textContent = ('votre nom est :  '+ nom )
}
btnsoumet.addEventListener('click',afficheNom)
input.addEventListener('keydown' , (event) =>{
    if (event.key === 'Enter'){
        afficheNom()
    }
    
})

    </script>
    
</body>

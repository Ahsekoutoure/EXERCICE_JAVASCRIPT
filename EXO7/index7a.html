   <div style="display:flex;flex-direction: column; justify-content: center; background: darkcyan; width: ; height: 300px; margin: auto;">
        <h1 style="margin: 20px;text-align: center;"> Tapez un caractère pour Afficher</h1>
        <div style="display:flex;justify-content: center; ">
        <input type="text" placeholder="Taper un caractère!" id="champ" style="border-radius:10px; width: 400px; height: 40px;"></div>
     <div style="display:flex;justify-content: center;">
        <p id="text" style="font-size: 50px; ;font-weight: bolder; background-color: aliceblue;"></p></div></div>

    <script>
         //Créez un champ de texte (<input>) et un paragraphe vide en dessous. 
         //À chaque fois qu'une touche est pressée dans le champ, 
         // affichez la lettre tapée dans le paragraphe (tips : utilisez onkeypress et event.key).
const champ = document.getElementById('champ')
const text = document.getElementById('text')

    champ.onkeypress = function (event){
      text.textContent+= event.key
    }
        

    </script>

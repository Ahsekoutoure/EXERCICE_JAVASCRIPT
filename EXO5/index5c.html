<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EXO5c</h1>

    <div style="display:flex;flex-direction: column; justify-content: center; background: rgb(27, 44, 44); width: ; height: 300px; margin: auto;">
            <h1 style="margin: 20px;text-align: center; color: aliceblue;"> Tapez sur un bouton Pile/Face</h1>
        <div style="display:flex;justify-content: center; ">
           <button id="btnpile" style="background: rgb(238, 120, 232);width: 200px; height: 40px; border-radius: 10px;margin: 10px;">Taper Pile</button></div>
        <div style="display:flex;justify-content: center;">
            <button id="btnface" style="background: rgb(148, 248, 49);width: 200px; height: 40px; border-radius: 10px;margin: 10px;">Taper Face</button></div>
     <div style="display:flex;justify-content: center;">
        <p ID="result" style="font-size: 50px; ;font-weight: bolder;color: azure;"></p>
    </div></div>

    <script>
        //5c. Cr√©ez 2 boutons 'pile' et 'face', ainsi qu'un paragraphe (<p></p>) en dessous. 
        // Quand on clique sur le bouton 'pile', affichez 'Vous avez choisi : pile' dans le paragraphe. 
        // Quand on clique sur le bouton 'face', affichez 'Vous avez choisi : face'.
        
        const btnpi = document.getElementById('btnpile')
        const btnfa = document.getElementById('btnface')
        const result = document.getElementById('result')
        btnpi.addEventListener('click',() => {
            result.textContent = ('Vous avez choisi : pile')
        })
        btnfa.addEventListener('click',() => {
            result.textContent = ("Vous avez choisi : face")
        })
        
    </script>
    
</body>
</html>

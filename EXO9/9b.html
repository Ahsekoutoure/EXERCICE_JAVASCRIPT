<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercice 9b</h1>
    <!--Créez un champ de mot de passe. Quand l'utilisateur clique dans le champ, 
    affichez "Tapez votre mot de passe". Quand il clique ailleurs, affichez "Champ quitté" 
    (tips : utilisez onfocus et onblur). -->

    <div style="display:flex;flex-direction: column; justify-content: center; background: darkcyan; width: 600px; height: 300px; margin: auto;">
        <h1 style="margin: 20px;text-align: center;">Cliquez dans le champ</h1>
        <div style="display:flex;justify-content: center; ">
        <input type="password" placeholder="Taper votre mot de pass" id="motdp" style="border-radius:10px; width: 300px; height: 40px;"></div>
     <div style="display:flex;justify-content: center;">
        <p id="message" style="font-size: 30px; ;font-weight: bolder;"></p></div></div>


    <script> 
    const motdp = document.getElementById('motdp') 
    const message = document.getElementById('message')

    motdp.onfocus = () => { 
        message.textContent = 'Tapez votre mot de passe'
        message.style.color= 'white' 
    } 
        motdp.onblur = () => {
             message.textContent = 'Champ quitté';
             message.style.color='red'
        } 
        </script>
    
</body>
</html>

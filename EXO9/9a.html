   <!--9a. CrÃ©ez un formulaire avec un champ email et un bouton submit.
    Quand le formulaire est soumis, affichez "Email soumis : [email]" 
    au lieu d'envoyer le formulaire (astuce : utilisez onsubmit et event.preventDefault()). -->

<form id="emailForm" style="margin: auto; align-items: center;width: 600px;"> <h2 style="color: aliceblue;text-align: center; font-size: 50px;">Entrez un mail pour envoyer</h2>
    <input type="email" id="email" placeholder="Entrez votre email" style="width: 300px;height: 40px; border-radius: 10px;" required> 
    <button type="submit" style="width: 100px; height: 40px;background: greenyellow; border-radius: 10px;">Soumettre</button> 
</form> <p id="resultat" style="text-align: center; font-size: 40px;color: rgb(137, 253, 70);"></p> 

<script> 
const form = document.getElementById('emailForm'); 
const emailInput = document.getElementById('email'); 
const resultat = document.getElementById('resultat'); 

form.onsubmit = function(event) { 
    event.preventDefault(); 
resultat.textContent = 'Email soumis : ' + emailInput.value; }; 

</script> 
    </script>
